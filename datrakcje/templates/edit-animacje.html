{% extends 'base.html' %}
{% load static %}

{% block title %}edit-animation{% endblock %}

{% block content %}
<div class="hero-wrap js-fullheight" style="background-image: url({% static '/images/add-all.jpg' %});">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-9 text-center ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Edytuj animacje</h1>
          </div>
        </div>
      </div>
    </div>

  <section class="ftco2-section-parallax">
    <div class="parallax-img d-flex align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          {{ anim.id }}
          <div class="row d-flex justify-content-center">
          <input type="submit" value="Zapisz zmiany">
          </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
