{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="hero-wrap js-fullheight" style="background-image: url({% static '/images/bg_login.jpg' %});">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-9 text-center ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Rejestracja</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco2-section-parallax">
      <div class="parallax-img d-flex align-items-center">
        <div class="container">
          <div class="row d-flex justify-content-center">
            {% if error %}
            {% for er in error %}
            <p style="color: red"></p>
              {% endfor %}
              {% endif %}
            <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}
            <div class="row d-flex justify-content-center">
              <button type="submit">Dodaj u≈ºytkownika</button>
            </div>
            </form>
          <div>
        </div>
      </div>
    </section>
{% endblock %}
